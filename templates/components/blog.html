<section id="blog" class="py-24">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ t.blog.title }}</h2>
            <p class="text-lg gradient-text max-w-2xl mx-auto font-semibold">{{ t.blog.subtitle }}</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for post in blog_posts %}
            <div class="niotech-card niotech-card-border-glow rounded-xl overflow-hidden flex flex-col group">
                <div class="aspect-video overflow-hidden">
                    <img src="{{ post.image_url }}" alt="{{ post.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 flex-grow">{{ post.title }}</h3>
                    <p class="text-gray-600 dark:text-slate-400 text-sm mb-4 flex-grow">{{ post.excerpt }}</p>
                    <div class="text-sm text-gray-500 dark:text-slate-400 mb-4">
                        <span>By {{ post.author }}</span> • <span>{{ post.read_time }}</span>
                    </div>
                    <!-- DEĞİŞTİ: url_for yerine get_url_for_lang kullan -->
                    <a href="{{ get_url_for_lang(current_lang, 'blog_detail', slug=post.slug) }}" class="text-[#8A85FF] hover:text-[#4640FF] dark:hover:text-white font-semibold self-start group/link transition-all duration-300">
                        {{ t.blog.cta }} <span class="inline-block transform group-hover/link:translate-x-1 transition-transform">→</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-12">
            <!-- DEĞİŞTİ: url_for yerine get_url_for_lang kullan -->
            <a href="{{ get_url_for_lang(current_lang, 'blog_list') }}" class="bg-gradient-to-r from-[#4640FF] to-[#8E45FF] text-white px-8 py-3 rounded-full font-semibold hover:shadow-lg hover:shadow-purple-500/25 transition-all duration-300 transform hover:-translate-y-1">
                View All Posts
            </a>
        </div>
    </div>
</section>
