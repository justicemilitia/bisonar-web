<section id="blog" class="py-24">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ t.blog.title }}</h2>
            <p class="text-lg gradient-text max-w-2xl mx-auto font-semibold">{{ t.blog.subtitle }}</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for post in t.blog.posts %}
            <div class="niotech-card niotech-card-border-glow rounded-xl overflow-hidden flex flex-col group">
                <div class="aspect-video overflow-hidden">
                    <img src="{{ [
                        'https://images.unsplash.com/photo-1516110833967-0b5716ca1387?q=80&w=800&auto=format&fit=crop',
                        'https://images.unsplash.com/photo-1620712943543-26fc76334419?q=80&w=800&auto=format&fit=crop',
                        'https://images.unsplash.com/photo-1634912265239-49925890ab0b?q=80&w=800&auto=format&fit=crop'
                    ][loop.index0] }}" alt="{{ post.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 flex-grow">{{ post.title }}</h3>
                    <div class="text-sm text-gray-500 dark:text-slate-400 mb-4">
                        <span>By {{ post.author }}</span> • <span>{{ post.readTime }}</span>
                    </div>
                    <a href="#" class="text-[#8A85FF] hover:text-[#4640FF] dark:hover:text-white font-semibold self-start group/link transition-all duration-300">
                        {{ t.blog.cta }} <span class="inline-block transform group-hover/link:translate-x-1 transition-transform">→</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
