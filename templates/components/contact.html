<section id="contact" class="py-24">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ t.contact.title }}</h2>
            <p class="text-lg gradient-text max-w-2xl mx-auto font-semibold">{{ t.contact.subtitle }}</p>
        </div>
        <div class="max-w-2xl mx-auto niotech-card niotech-card-border-glow p-8 rounded-xl">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">{{ t.contact.form.name }}</label>
                    <input type="text" name="name" id="name" placeholder="{{ t.contact.form.placeholder.name }}" class="mt-1 block w-full niotech-input rounded-lg shadow-sm py-3 px-4 transition-all" required>
                </div>
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">{{ t.contact.form.company }}</label>
                    <input type="text" name="company" id="company" placeholder="{{ t.contact.form.placeholder.company }}" class="mt-1 block w-full niotech-input rounded-lg shadow-sm py-3 px-4 transition-all">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">{{ t.contact.form.email }}</label>
                    <input type="email" name="email" id="email" placeholder="{{ t.contact.form.placeholder.email }}" class="mt-1 block w-full niotech-input rounded-lg shadow-sm py-3 px-4 transition-all" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">{{ t.contact.form.message }}</label>
                    <textarea id="message" name="message" rows="4" placeholder="{{ t.contact.form.placeholder.message }}" class="mt-1 block w-full niotech-input rounded-lg shadow-sm py-3 px-4 transition-all" required></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-base font-bold text-white gradient-button-niotech">
                        {{ t.contact.form.submit }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
