<section id="about" class="py-24">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto text-center">
            <!-- Başlık -->
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-6">{{ t.about.title }}</h2>
            
            <!-- Misyon -->
            <div class="mb-12">
                <h3 class="text-2xl font-semibold gradient-text mb-4">{{ t.about.mission }}</h3>
                <p class="text-gray-600 dark:text-slate-400 text-lg max-w-3xl mx-auto">{{ t.about.missionText }}</p>
            </div>
            
            <!-- Teknolojiler -->
            <div class="mb-16">
                <h3 class="text-2xl font-semibold gradient-text mb-5">{{ t.about.techTitle }}</h3>
                <div class="flex flex-wrap gap-3 justify-center">
                    {% for tech in t.about.tech %}
                    <span class="bg-gray-100 dark:bg-[#111936] text-gray-700 dark:text-slate-300 text-sm font-medium px-4 py-2 rounded-full border border-gray-200 dark:border-slate-700">
                        {{ tech }}
                    </span>
                    {% endfor %}
                </div>
            </div>


        </div>
    </div>
</section>
