<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->

    <!-- Google Fonts -->

    <!-- Horizontal Scroll Fix -->
    <style>
        /* EMERGENCY FIX FOR HORIZONTAL SCROLL */
        html, body {

            position: relative !important;

            width: 100% !important;

        * {

        }

        /* CHATBOT STYLES */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-button {
            width: 60px;
            height: 60px;

            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;

            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);

            justify-content: center;

        }

        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .chatbot-container {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-container.open {
            display: flex;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .close-chatbot {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chatbot-quick-replies {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-reply-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-reply-btn:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chatbot-input-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .chatbot-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="leading-relaxed overflow-x-hidden">
    {% block content %}{% endblock %}
    
    <!-- CHATBOT WIDGET -->
    <div class="chatbot-widget">
        <button class="chatbot-button" onclick="toggleChatbot()">
            ğŸ¤–
        </button>
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chatbot-header">
                <h3>AI DanÄ±ÅŸmanlÄ±k AsistanÄ±</h3>
                <button class="close-chatbot" onclick="toggleChatbot()">Ã—</button>
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="chat-message bot-message">
                    ğŸ‘‹ Merhaba! Bisonar AI AsistanÄ±na hoÅŸ geldiniz. Size nasÄ±l yardÄ±mcÄ± olabilirim?
                </div>
            </div>
            <div class="chatbot-quick-replies" id="chatbotQuickReplies">
                <button class="quick-reply-btn" onclick="sendQuickReply('n8n otomasyonu')">n8n Otomasyonu</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('AI iÅŸ akÄ±ÅŸlarÄ±')">AI Ä°ÅŸ AkÄ±ÅŸlarÄ±</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('danÄ±ÅŸmanlÄ±k hizmetleri')">DanÄ±ÅŸmanlÄ±k</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('fiyat bilgisi')">Fiyat Bilgisi</button>
            </div>
            <div class="chatbot-input-container">
                <input type="text" class="chatbot-input" id="chatbotInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeypress="handleChatbotKeyPress(event)">
                <button class="send-button" onclick="sendChatbotMessage()">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    
    <!-- CHATBOT JAVASCRIPT -->
<script>
// CHATBOT JAVASCRIPT - FLASK API ÃœZERÄ°NDEN
let sessionId = '';
let userId = 'web_user_' + Date.now();

// Cookie fonksiyonlarÄ±
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}

function setCookie(name, value, days = 30) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = `expires=${date.toUTCString()}`;
    document.cookie = `${name}=${value}; ${expires}; path=/; SameSite=Lax`;
}

function generateSessionId() {
    return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

// Session ID'yi baÅŸlat
function initializeSession() {
    // Mevcut session ID'yi kontrol et
    sessionId = getCookie('bisonar_session_id');
    if (!sessionId) {
        sessionId = generateSessionId();
        setCookie('bisonar_session_id', sessionId);
        console.log('ğŸ†• Yeni oturum baÅŸlatÄ±ldÄ±:', sessionId);
    } else {
        console.log('ğŸ“š Mevcut oturum devam ediyor:', sessionId);
    }
}

// Sayfa yÃ¼klendiÄŸinde session'Ä± baÅŸlat
document.addEventListener('DOMContentLoaded', function() {
    initializeSession();
    const chatbotInput = document.getElementById('chatbotInput');
    if (chatbotInput) {
        chatbotInput.focus();
    }
});

function toggleChatbot() {
    const container = document.getElementById('chatbotContainer');
    container.classList.toggle('open');
    
    // Chatbot aÃ§Ä±ldÄ±ÄŸÄ±nda input'a focus
    if (container.classList.contains('open')) {
        setTimeout(() => {
            const chatbotInput = document.getElementById('chatbotInput');
            if (chatbotInput) {
                chatbotInput.focus();
            }
        }, 300);
    }
}

async function sendChatbotMessage() {
    const input = document.getElementById('chatbotInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    addChatbotMessage('Siz', message, 'user');
    input.value = '';
    
    // Loading state
    input.disabled = true;
    document.querySelector('.send-button').disabled = true;
    document.querySelector('.send-button').textContent = '...';
    
    // Clear quick replies
    document.getElementById('chatbotQuickReplies').innerHTML = '';
    
    try {
        // âœ… FLASK API'ye istek yap (CORS hatasÄ± olmaz)
        const response = await fetch('/api/chatbot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                sessionId: sessionId,
                userId: userId
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            console.log('âœ… Flask API BaÅŸarÄ±lÄ±:', data);
            
            let aiResponse = "Cevap alÄ±namadÄ±";
            let quickReplies = ['n8n Otomasyonu', 'AI Ä°ÅŸ AkÄ±ÅŸlarÄ±', 'DanÄ±ÅŸmanlÄ±k', 'Fiyat Bilgisi'];
            
            if (typeof data === 'object') {
                if (data.response) {
                    aiResponse = data.response;
                } 
                else if (Array.isArray(data) && data.length > 0 && data[0].response) {
                    aiResponse = data[0].response;
                    if (data[0].quickReplies) {
                        quickReplies = data[0].quickReplies;
                    }
                }
                else if (data.message) {
                    aiResponse = data.message;
                } else if (data.text) {
                    aiResponse = data.text;
                }
                
                if (data.quickReplies && Array.isArray(data.quickReplies)) {
                    quickReplies = data.quickReplies;
                } else if (Array.isArray(data) && data[0] && data[0].quickReplies) {
                    quickReplies = data[0].quickReplies;
                }
            }
            
            console.log('ğŸ“ AI Response:', aiResponse);
            console.log('ğŸ”˜ Quick Replies:', quickReplies);
            
            addChatbotMessage('AI Asistan', aiResponse, 'bot');
            showChatbotQuickReplies(quickReplies);
            
        } else {
            throw new Error(`API hatasÄ±: ${response.status}`);
        }
        
    } catch (error) {
        console.error('API hatasÄ±:', error);
        
        // âœ… FALLBACK DEMO MODU
        addChatbotMessage('AI Asistan', 'ğŸ¤– ' + getDemoResponse(message), 'bot');
        showChatbotQuickReplies(['n8n Otomasyonu', 'AI Ä°ÅŸ AkÄ±ÅŸlarÄ±', 'DanÄ±ÅŸmanlÄ±k', 'Fiyat Bilgisi']);
        
    } finally {
        input.disabled = false;
        document.querySelector('.send-button').disabled = false;
        document.querySelector('.send-button').textContent = 'GÃ¶nder';
        input.focus();
    }
}

// Local demo yanÄ±tlarÄ± (fallback iÃ§in)
function getDemoResponse(message) {
    const lowerMessage = message.toLowerCase();
    if (lowerMessage.includes('n8n')) return 'ğŸš€ n8n otomasyon hizmetlerimizle iÅŸ sÃ¼reÃ§lerinizi otomatikleÅŸtirin!';
    if (lowerMessage.includes('ai')) return 'ğŸ¤– AI iÅŸ akÄ±ÅŸlarÄ± ile verimliliÄŸinizi artÄ±rÄ±n!';
    if (lowerMessage.includes('danÄ±ÅŸmanlÄ±k')) return 'ğŸ’¼ DanÄ±ÅŸmanlÄ±k hizmetlerimizle size Ã¶zel Ã§Ã¶zÃ¼mler sunuyoruz!';
    return 'Size nasÄ±l yardÄ±mcÄ± olabilirim? n8n otomasyonu, AI iÅŸ akÄ±ÅŸlarÄ± veya danÄ±ÅŸmanlÄ±k hakkÄ±nda bilgi alabilirsiniz.';
}

function sendQuickReply(message) {
    document.getElementById('chatbotInput').value = message;
    sendChatbotMessage();
}

function addChatbotMessage(sender, text, type) {
    const messagesContainer = document.getElementById('chatbotMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${type}-message`;
    messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showChatbotQuickReplies(replies) {
    const quickRepliesContainer = document.getElementById('chatbotQuickReplies');
    quickRepliesContainer.innerHTML = '';
    
    if (replies && Array.isArray(replies)) {
        replies.forEach(reply => {
            const button = document.createElement('button');
            button.className = 'quick-reply-btn';
            button.textContent = reply;
            button.onclick = () => sendQuickReply(reply);
            quickRepliesContainer.appendChild(button);
        });
    }
}

function handleChatbotKeyPress(e) {
    if (e.key === 'Enter') {
        sendChatbotMessage();
    }
}
</script>
