    <!-- Back to Top Button - SAÄž ALT KÃ–ÅžE -->
    <button id="backToTop" class="hidden fixed bottom-8 right-8 p-3 bg-purple-600 hover:bg-purple-700 text-white rounded-full shadow-lg transition-all duration-300 z-40 backdrop-blur-sm border border-purple-400/30">

        <script>
    // Ana sayfa iÃ§in Ã¶zel back to top fonksiyonu
    function handleBackToTop() {
        const backToTopBtn = document.getElementById('backToTop');
        
        if (!backToTopBtn) {
            console.log('âŒ Back to Top button not found');
            return;
        }

        // Scroll event listener
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        });

        // Click event listener - ANA SAYFA Ä°Ã‡Ä°N Ã–ZEL
        backToTopBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('ðŸŽ¯ Back to Top clicked');
            console.log('ðŸ“ Current path:', window.location.pathname);
            console.log('ðŸ“ Current hash:', window.location.hash);
            
            // ANA SAYFA MI KONTROL ET
            const isHomePage = window.location.pathname === '/' || 
                              window.location.pathname === '/en' || 
                              window.location.pathname === '/tr' ||
                              window.location.pathname === '';
            
            if (isHomePage) {
                console.log('ðŸ  Home page detected - special handling');
                
                // 1. Ã–nce hash'i temizle
                if (window.location.hash) {
                    window.history.replaceState(null, null, window.location.pathname);
                }
                
                // 2. Scroll yapmadan Ã¶nce kÃ¼Ã§Ã¼k bir gecikme
                setTimeout(() => {
                    // 3. TÃ¼m scroll methodlarÄ±nÄ± dene
                    const scrollOptions = { top: 0, behavior: 'smooth' };
                    
                    window.scrollTo(scrollOptions);
                    document.documentElement.scrollTo(scrollOptions);
                    document.body.scrollTo(scrollOptions);
                    
                    // 4. Fallback: instant scroll
                    setTimeout(() => {
                        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                        if (currentScroll > 50) {
                            console.log('ðŸ”„ Using fallback instant scroll');
                            window.scrollTo(0, 0);
                            document.documentElement.scrollTop = 0;
                            document.body.scrollTop = 0;
                        }
                    }, 200);
                    
                }, 50);
                
            } else {
                // BLOG SAYFASI - normal scroll
                console.log('ðŸ“„ Blog page - normal scroll');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        console.log('âœ… Back to Top initialized for home page');
    }

    // DOM yÃ¼klendiÄŸinde Ã§alÄ±ÅŸtÄ±r
    document.addEventListener('DOMContentLoaded', handleBackToTop);
    
    // EÄŸer DOM zaten yÃ¼klendiyse
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', handleBackToTop);
    } else {
        handleBackToTop();
    }
    </script>
